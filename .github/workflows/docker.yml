name: docker

on:
  workflow_dispatch:
    inputs:
      version:
        required: false
        type: string
        default: 'dev'

jobs:
  docker:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm]
    steps:
#      - name: Login to Docker Hub
#        uses: docker/login-action@v3
#        with:
#          username: tsteven4
#          password: ${{ secrets.DOCKERHUB_TOKEN }}
#
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:tools/archive_images"
          file: "{{defaultContext}}:tools/archive_images/Dockerfile_gpsbabel_${{ inputs.version}}
          push: false
          tags: tsteven4/gpsbabel:${{ inputs.version }}
